<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-width=1.0">
  <title>La Biblia</title>
  <link rel="stylesheet" href="#">
  <style>
    body {
    background-color: hsl(258, 93%, 16%);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
  }
  
  header h1 {
    font-size: 24px;
    margin: 0;
  }
  
  .hamburger {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 10px;
    position: absolute;
    top: 10px;
    left: 10px;
  }
  
  .hamburger span {
    display: block;
    width: 20px;
    height: 3px;
    background-color: #fff;
    margin-bottom: 5px;
  }
  
  .menu {
    background-color: #fff;
    color: #000;
    display: none;
    padding: 10px;
    position: absolute;
    top: 50px;
    left: 0;
    border-bottom: 5px solid #333;
  }

  .menu.show {
    display: block;
  }
  
  .menu li {
    margin-bottom: 10px;
  }
  
  .menu a {
    color: #000;
    text-decoration: none;
  }
  
  .menu a:hover {
    color: #666;
  }
  
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding-top: 100px;
  }
  
  #texto-biblia {
    font-size: 18px;
    color: #fff;
    text-align: center;
  }
   p { 
    text-align: center;
    position: absolute;
    font-size: 12px;
    color: #fff;
    bottom: 0;
    width: 100%;
   }

  </style>
  
</head>
<body>
  <header>
    <nav>
      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="menu">
        <li><a href="#"><span style="font-size: 20px;">🏚️</span> home</a></li>
        <li><a href="mapas.html"><span style="font-size: 20px;">🗺️</span> Map</a></li>    
<li><a href="diccionario.html"><span style="font-size: 20px;">📚</span> Dictionary</a></li>
        <li><a href="#"><span style="font-size: 20px;">📂</span> Bible Topic</a></li>
        <li><a href="viejo.html"><span style="font-size: 20px;">📕</span> Old Testament</a></li>    
<li><a href="nuevo.html"><span style="font-size: 20px;">📕</span> New Testament</a></li>
      </ul>
    </nav>
    <h1>La Biblia</h1>
  </header>
  <main>
    <p id="texto-biblia"></p>
  </main> 
  <script>
    const hamburger = document.querySelector('.hamburger');
const menu = document.querySelector('.menu');

hamburger.addEventListener('click', () => {
  menu.classList.toggle('show');
});

document.addEventListener('click', (e) => {
  if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
    menu.classList.remove('show');
  }
});

  </script>
</body>
<p>&trade; 2024</p>
</html>
