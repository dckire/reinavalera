    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8B4513;
            font-family: 'Times New Roman', serif;
            color: #FFD700;
            perspective: 1000px;
            overflow: hidden;
        }

        /* Importar fuente gótica */
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');

        /* Contenedor del libro */
        .book {
            width: 90vw;
            max-width: 600px;
            height: 80vh;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            cursor: pointer;
        }

        /* Páginas del libro */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 5vh 5vw;
            box-sizing: border-box;
        }

        /* Portada */
        .front {
            background-color: #8B4513;
            border: 2vh solid #030303;
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            background-blend-mode: multiply;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Estilos para el título con fuente gótica */
        h1 {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 8vw;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            font-weight: normal;
        }

        /* Estilos para el subtítulo */
        p {
            font-size: 4vw;
            margin: 2vh 0 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        /* Media queries para ajustes adicionales */
        @media (max-width: 600px) {
            h1 {
                font-size: 10vw;
            }
            p {
                font-size: 5vw;
            }
        }

        @media (min-width: 1200px) {
            h1 {
                font-size: 6vw;
            }
            p {
                font-size: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="book" aria-label="Libro antiguo, haz clic para abrir">
        <!-- Portada -->
        <div class="page front">
            <div class="portada">
                <h1>𝕷𝕬</h1>
                <h1>𝕾𝖆𝖓𝖙𝖆 𝕭𝖎𝖇𝖑𝖎𝖆</h1>
                <p>Reina-Valera 1569-1602</p>
            </div>
        </div>
    </div>

    <!-- Botón de instalación -->
    <div id="installButton" style="display: none; position: fixed; bottom: 20px; right: 20px;">
        <button onclick="installApp()" style="padding: 10px 20px; font-size: 16px; background-color: #FFD700; color: #8B4513; border: none; border-radius: 5px; cursor: pointer;">
            Instalar la aplicación
        </button>
    </div>

    <script>
        const book = document.querySelector('.book');

        // Función para redirigir a pagina.html después de la animación
        function flipPage() {
            book.style.transform = 'rotateY(-180deg)';
            setTimeout(() => {
                window.location.href = 'pagina.html'; // Redirige a pagina.html
            }, 1000); // Espera 1 segundo (duración de la animación)
        }

        // Evento para girar la página al hacer clic
        book.addEventListener('click', flipPage);

        // PWA: Instalación
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            deferredPrompt = event;
            document.getElementById('installButton').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario instaló la aplicación');
                    } else {
                        console.log('Usuario no instaló la aplicación');
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch((error) => {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
    </script>
</body>
</html>
