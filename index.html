<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8B4513;
            font-family: 'Times New Roman', serif;
            color: #FFD700;

            overflow: hidden;
        }

        /* Importar fuente g贸tica */
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap');

        /* Contenedor del libro */
        .book {

            max-width: 600px;

            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
            cursor: pointer;
        }

        /* P谩ginas del libro */
        .page {
            position: absolute;
            width: 100%;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            backface-visibility: hidden;
            display: flex;

            font-weight: normal;

        /* Estilos para el subt铆tulo */
        p {
            font-size: 4vw;
            margin: 2vh 0 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        /* Media queries para ajustes adicionales */
        @media (max-width: 600px) {
            h1 {
                font-size: 10vw;
            }
            p {

        }

        @media (min-width: 1200px) {

</head>
<body>

    <script>

        // Funci贸n para redirigir a pagina.html despu茅s de la animaci贸n
        function flipPage() {

            setTimeout(() => {

            }, 1000); // Espera 1 segundo (duraci贸n de la animaci贸n)
        }

        // Evento para girar la p谩gina al hacer clic
