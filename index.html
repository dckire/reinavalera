/* codigo de 3d bar */
 

ul {
  position: relative;
  transform: skewY(-15deg);
}

li {
  margin-left: auto;
  margin-right: auto;
  position: relative;
  top: 50px;
  list-style: none;
  width: 200px;
  padding: 15px;
  background: #F7D2CA;
  z-index: calc(1 * var(--i));
  transition: 0.5s;
}

li:hover {
  background: #996fae;
  transform: translateX(-50px);
}

li::before {
  font-family: "FontAwesome";
  color: #999;
  display: flex;
  justify-content: center;
  align-items: center;
  content: attr(data-icon);
  position: absolute;
  top: 0;
  left: -40px;
  width: 40px;
  height: 100%;
  background: #2e3133;
  transform-origin: right;
  transform: skewY(45deg);
  transition: 0.5s;
}

li:hover::before {
  background: #F8E231;
}

li::after {
  content: "";
  position: absolute;
  top: -40px;
  left: 0px;
  width: 100%;
  height: 40px;
  background: #35383e;
  transform-origin: bottom;
  transform: skewX(45deg);
  transition: 0.5s;
}

li:hover::after {
  background: #ADD8E6;
}

li a {
  text-decoration: none;
  color: #999;
  display: block;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  transition: 0.5s;
}

li:hover a {
  color: #fff;
}

li:last-child::after {
  box-shadow: -120px 120px 20px rgba(0, 0, 0, 0.25);
} 
  </style>
