    body {

    .nav-izquierda ul {
  position: relative;
transform: skewY(-30deg);
}

.nav-derecha ul {
position: relative;
transform: skewY(30deg);
}
.nav-izquierda li {
position: relative;
top: 50px;
list-style: none;
width: 60%;
padding: 15px;
background: #3e3f46;
z-index: calc(1 * var(--i));
transition: 0.5s;

}

.nav-derecha li {
position: relative;
top: 63px;
list-style: none;
width: 60%;
padding: 15px;
background: #3e3f46;
z-index: calc(1 * var(--i));
transition: 0.5s;

}

li:hover {
  background: #996fae;
  transform: translateX(50px);
}

 .nav-izquierda li:hover {
  background: #996fae;
  transform: translateX(-50px);
}
.nav-derecha li::before {
  font-family: "FontAwesome";
  color: #999;
  display: flex;
  justify-content: center;
  align-items: center;
  content: attr(data-icon);
  position: absolute;
  top: -40px;
  right: -45px;
  width: 50px;
  height: 100%;
  background: #2e3133;
  transform-origin: right;
  transform: skewY(-40deg);
  transition: 0.5s;
}

.nav-izquierda li::before {
  font-family: "FontAwesome";
  color: #999;
  display: flex;
  justify-content: center;
  align-items: center;
  content: attr(data-icon);
  position: absolute;
  top: -40px;
  left: -40px;
  width: 40px;
  height: 100%;
  background: #2e3133;
  transform-origin: left;
  transform: skewY(45deg);
  transition: 0.5s;
}

li:hover::before {
  background: #7b5190;
}

li::after {
  content: "";
  position: absolute;
  top: -40px;
  left: 0px;
  width: 100%;
  height: 40px;
  background: #35383e;
  transform-origin: bottom;
  transform: skewX(45deg);
  transition: 0.5s;
}
 .nav-derecha li::after {
  content: "";
  position: absolute;
  top: -40px;
  left: 0px;
  width: 100%;
  height: 40px;
  background: #35383e;
  transform-origin: bottom;
  transform: skewX(-49deg);
  transition: 0.5s;
 }
li:hover::after {
  background: #86589d;
} 

li a {
  text-decoration: none;
  color: #999;
  display: block;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  transition: 0.5s;

}

li:hover a {
  color: #fff;
}

.nav-derecha
li:last-child::after {
  box-shadow: 120px 120px 20px #000000fa;
}
.nav-izquierda
li:last-child::after {
  box-shadow: -120px 120px 20px #070707ef;
}
 .nav-container {
  display: flex;
  justify-content: space-between;
 }
 .nav-izquierda {
  margin-right: auto;
  justify-self: flex-start;
 }

 .nav-derecha {
  margin-left: auto;
  justify-self: flex-end;
 }

 @media (max-width: 768px) {
  .nav-container {
    flex-wrap: nowrap;
    flex-direction: row;
  }

    margin-top: 20px;
    margin-left: 0px;
    padding-top: 0px;
  }
  .nav-derecha {
    margin-right: 0px;
  }
 }
