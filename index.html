    <style>
        
        p {
            text-align: center;
            text-decoration-color: blanchedalmond;
        }
        
        body {
            background-image: url('https://www.gndiario.com/sites/default/files/styles/noticia_detalle_noticia_2_1/public/noticias/espacio-exterior.jpg?itok=w1izcUxx');
            background-size: cover;
            background-position: center;
        }
        .contenedor {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .carrusel {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotar 40s infinite linear;
        }

        .tarjeta {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: blueviolet;
            border: 3px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .tarjeta img {
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}


        .tarjeta h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .tarjeta p {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        @keyframes rotar {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        

        .imagen_centro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            z-index: -1;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
