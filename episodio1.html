<!DOCTYPE html>
<html>
<head>
  <title>Reproductor de Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(56, 54, 54);
    }
    
    .reproductor-audio {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      box-shadow: 0px 0px 10px hwb(0 31% 69% / 0.1);
    }
    
    .informacion-audio {
      margin-bottom: 20px;
    }
    
    .controles-audio {
      text-align: center;
    }
    
    .controles-audio button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: hwb(0 93% 5%);
    }
    
    .controles-audio button:hover {
      background-color: hsl(132, 20%, 5%);
    }
    
    audio {
      width: 100%;
      height: 30px;
    }
    
    .imagen-podcast {
      width: 100%;
      height: 450px;
      margin-bottom: 30px;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="reproductor-audio">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEikcu4PBZPc0u0p7TuYi0cdtVvqMjD2wak4iQLGmbLhi7jw9NfRLBcpboIMt7B-BOVo3faBZfwPGUyM3w_BZ5jyc55yCWYcDnueOT5yq-dPDlHE2POtL3XxS_Di8HL5AAMNnyxSIlEoZmTSNtlkSAQxXi-RTi65hvJ_iQld4cXmyxGuxYrx0wQCPmI32Kc/s320/Screenshot_20250121_201031_Samsung%20Music.jpg" alt="Imagen del podcast" class="imagen-podcast">
    
    <div class="informacion-audio">
      <h2 id="titulo-audio">La biblia</h2>
      <p id="descripcion-audio">La creasion</p>
    </div>
    <audio id="audio" controls>
      <source src="ruta-al-archivo-de-audio.mp3" type="audio/mp3">
      Tu navegador no admite el elemento audio.
    </audio>
    
  </div>
  
  <script>
    const audio = document.getElementById('audio');
    const botonPlay = document.getElementById('boton-play');
    const botonPausa = document.getElementById('boton-pausa');
    
    function reproducirAudio() {
      audio.play();
    }
    
    function pausarAudio() {
      audio.pause();
    }
  </script>
</body>
</html>
