    <h2>El éxodo de los Israelitas de Egipto y su entrada en Canaán</h2>
    <img src="https://www.churchofjesuschrist.org/imgs/8745c13da5538c06052f909c06ee9fb524e8f54a/full/!1600%2C/0/default" alt="Ramesés Israel fue sacado de Egipto (Éx. 12; Núm. 33:5).

Sucot Después que los hebreos partieron de este, que fue su primer campamento, Jehová los guio desde una columna de nube de día y desde una columna de fuego de noche (Éx. 13:20–22).

Pi-hahirot Israel cruzó el mar Rojo (Éx. 14; Núm. 33:8).

Mara El Señor sanó las aguas de Mara (Éx. 15:23–26).

Elim Israel acampó junto a las doce fuentes de aguas (Éx. 15:27).

Desierto de Sin El Señor mandó maná y codornices para alimentar a Israel (Éx. 16).

Refidim Israel luchó contra Amalec (Éx. 17:8–16).

Monte Sinaí (monte Horeb o Jebel Musa) El Señor reveló los Diez Mandamientos (Éx. 19–20).

Desierto de Sinaí Israel construyó el tabernáculo (Éx. 25–30).

Campamentos en el desierto Se llamó a setenta ancianos para ayudar a Moisés en el gobierno del pueblo (Núm. 11:16–17).

Ezión-geber Israel atravesó pacíficamente las tierras de Esaú y de Amón (Deut. 2).

Cades-barnea Moisés envió espías a la tierra prometida; Israel se rebeló y no pudo entrar en la tierra; Cades sirvió de campamento principal para Israel durante muchos años (Núm. 13:1–3, 17–33; 14; 32:8; Deut. 2:14).

Desierto oriental Israel evitó entrar en conflicto con Edom y Moab (Núm. 20:14–21; 22–24).

Río Arnón Israel destruyó a los amorreos que lucharon contra él (Deut. 2:24–37).

Monte Nebo Moisés contempló la tierra prometida (Deut. 34:1–4) y pronunció sus tres últimos discursos (Deut. 1–32).

Llanura de Moab Jehová dijo a Israel que dividiera la tierra y echara a sus habitantes (Núm. 33:50–56).

Río Jordán Israel cruzó el río Jordán sobre tierra seca. Cerca de Gilgal se colocaron piedras del lecho del río Jordán en conmemoración de la división de sus aguas (Josué 3:1–5:1).

Jericó Los hijos de Israel tomaron la ciudad y la destruyeron (Josué 6).">
