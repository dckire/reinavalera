<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Biblia Reina Valera 1569-1602 - Antiguo Testamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2c3e50;
            --color-secondary: #8e6c4d;
            --color-accent: #c19a6b;
            --color-light: #f8f5f0;
            --color-dark: #1a1a1a;
            --color-gold: #d4af37;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --header-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--color-light);
            color: var(--color-dark);
            line-height: 1.6;
            position: relative;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Fondo de pantalla completa */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1518607692857-5d4f18e57c1f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
        }

        /* Efecto de desvanecimiento en los bordes */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(248, 245, 240, 0.8) 100%);
            z-index: -1;
        }

        /* App Container */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            overflow: hidden;
        }

        /* Status Bar Simulation */
        .status-bar {
            height: 44px;
            background: var(--color-primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
        }

        .status-bar.hidden {
            transform: translateY(-100%);
        }

        .status-bar .time {
            font-weight: 700;
        }

        .status-bar .icons {
            display: flex;
            gap: 5px;
        }

        /* Header */
        header {
            height: var(--header-height);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-dark) 100%);
            color: white;
            padding: 0 15px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid var(--color-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        header.hidden {
            transform: translateY(-100%);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: var(--color-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            text-align: center;
        }

        .subtitle {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-top: -2px;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: var(--transition);
        }

        .menu-toggle:active {
            background-color: rgba(0, 0, 0, 0.2);
            transform: scale(0.95);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .bible-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px 25px;
            box-shadow: var(--shadow);
            position: relative;
            border: 1px solid rgba(142, 108, 77, 0.3);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .bible-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--color-gold), var(--color-secondary), var(--color-gold));
            border-radius: 15px 15px 0 0;
        }

        .bible-title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--color-primary);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .bible-title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--color-gold);
        }

        .description {
            font-size: 1.1rem;
            color: var(--color-secondary);
            margin-bottom: 25px;
            line-height: 1.7;
            text-align: center;
            font-style: italic;
        }

        /* Book selector */
        .book-selector {
            position: relative;
            margin: 25px 0;
        }

        .book-selector select {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--color-secondary);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--color-dark);
            cursor: pointer;
            appearance: none;
            transition: var(--transition);
            font-family: 'Cormorant Garamond', serif;
        }

        .book-selector select:focus {
            outline: none;
            border-color: var(--color-gold);
            box-shadow: 0 0 0 3px rgba(193, 154, 107, 0.3);
        }

        .book-selector::after {
            content: "▼";
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            color: var(--color-secondary);
            pointer-events: none;
            font-size: 0.9rem;
        }

        .go-button {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .go-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Testamento Selector */
        .testamento-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid rgba(142, 108, 77, 0.2);
        }

        .testamento-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: var(--color-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .testamento-btn.active {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            height: 100%;
            background: linear-gradient(to bottom, var(--color-dark), var(--color-primary));
            z-index: 2000;
            transition: var(--transition);
            padding: 2rem 1.5rem;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }

        .side-menu.active {
            right: 0;
        }

        .side-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--color-gold);
        }

        .side-menu-title {
            font-family: 'Cinzel', serif;
            color: var(--color-gold);
            font-size: 1.3rem;
        }

        .side-menu-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 5px;
        }

        .side-menu-links {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .side-menu-links a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
            border-left: 3px solid transparent;
            font-size: 1rem;
        }

        .side-menu-links a:active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid var(--color-gold);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
        }

        .overlay.active {
            display: block;
        }

        /* Footer */
        footer {
            background: var(--color-primary);
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 20px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-logo {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--color-gold);
            margin-bottom: 8px;
        }

        .copyright {
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }

        .copyright a {
            color: var(--color-accent);
            text-decoration: none;
            transition: var(--transition);
        }

        /* App Frame for Mobile */
        .app-frame {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            position: relative;
        }

        .notch {
            width: 180px;
            height: 30px;
            background: var(--color-dark);
            border-radius: 0 0 20px 20px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
        }

        /* Touch feedback */
        .touch-feedback:active {
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 320px) {
            .logo {
                font-size: 1.2rem;
            }
            
            .bible-title {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .bible-card {
                padding: 25px 20px;
            }
        }

        @media (min-width: 415px) {
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 20px;
            }
            
            .app-frame {
                height: 90vh;
                max-width: 414px;
                border: 12px solid #1a1a1a;
                border-radius: 40px;
            }
            
            .notch {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="app-frame">
        <div class="notch"></div>
        <div class="app-container">
            <!-- Status Bar Simulation -->
            <div class="status-bar">
                <div class="time" id="current-time">9:41</div>
                <div class="icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <!-- Header -->
            <header>
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-content">
                    <div class="logo">LA SANTA BIBLIA</div>
                    <div class="subtitle">Antiguo Testamento</div>
                </div>
            </header>

            <!-- Menú lateral -->
            <div class="overlay" id="overlay"></div>
            <div class="side-menu" id="sideMenu">
                <div class="side-menu-header">
                    <h2 class="side-menu-title">Navegación</h2>
                    <button class="side-menu-close" id="sideMenuClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="side-menu-links">
                    <a href="acercade.html">Acerca de</a>
                    <a href="plan-de-lectura.html">Plan de Lectura</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="notas.html">Notas</a>
                    <a href="numerosdeemergencia.html">Números de Emergencia</a>
                </div>
            </div>

           

                <div class="bible-card">
                    <h2 class="bible-title">El Antiguo Testamento</h2>
                    <p class="description">
                        "Lámpara es a mis pies tu palabra, Y lumbrera a mi camino."<br>
                        <strong>- Salmos 119:105</strong>
                    </p>

                    <div class="book-selector">
                        <select id="libros">
                            <option value="">Selecciona un libro del Antiguo Testamento</option>

                            <option value="genesis.html">Génesis</option>
                            <option value="exodo.html">Éxodo</option>

                            <option value="numeros.html">Números</option>

                            <!-- Libros Históricos -->
                            <option value="josue.html">Josué</option>

                            <option value="oseas.html">Oseas</option>
                            <option value="joel.html">Joel</option>

                            <option value="miqueas.html">Miqueas</option>
                            <option value="nahum.html">Nahum</option>
                            <option value="habacuc.html">Habacuc</option>
                            <option value="sofonias.html">Sofonías</option>
                            <option value="hageo.html">Hageo</option>
                            <option value="zacarias.html">Zacarías</option>
                            <option value="malaquias.html">Malaquías</option>
                        </select>
                        <button class="go-button touch-feedback" onclick="navigateToBook()">Leer ahora</button>
                    </div>
                </div>
            

            <!-- Footer -->
            <footer>
                <div class="footer-content">
                    <div class="footer-logo">Reina-Valera 1569-1602</div>
                    <div class="copyright">
                        &copy; <span id="current-year"></span> | 
                        <a href="#">Reina Valera</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script>
        // Variables para controlar la visibilidad de la navegación
        let navigationVisible = true;
        let lastTapTime = 0;
        const tapDelay = 300; // Milisegundos entre toques

        // Actualizar hora en tiempo real
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            document.getElementById('current-time').textContent = timeString;
        }

        // Actualizar cada minuto
        updateTime();
        setInterval(updateTime, 60000);

        // Función para navegar al libro seleccionado
        function navigateToBook() {
            const select = document.getElementById('libros');
            const selectedValue = select.value;

            if (selectedValue) {
                window.location.href = selectedValue;
            } else {
                alert('Por favor, selecciona un libro de la Biblia');
            }
        }

        // Función para mostrar Antiguo Testamento
        function showAntiguoTestamento() {
            document.querySelectorAll('.testamento-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.testamento-btn').classList.add('active');
            document.querySelector('.subtitle').textContent = 'Antiguo Testamento';
            
            // Aquí podrías cambiar dinámicamente los libros si fuera necesario
        }

        // Función para mostrar Nuevo Testamento
        function showNuevoTestamento() {
            document.querySelectorAll('.testamento-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.testamento-btn')[1].classList.add('active');
            document.querySelector('.subtitle').textContent = 'Nuevo Testamento';
            
            // Redirigir a la página del Nuevo Testamento
            window.location.href = 'nuevo.html';
        }

        // Establecer el año actual en el copyright
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Permitir navegación con Enter en el select
        document.getElementById('libros').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                navigateToBook();
            }
        });

        // Función para alternar la visibilidad del header
        function toggleHeader() {
            const header = document.querySelector('header');
            const statusBar = document.querySelector('.status-bar');
            
            if (navigationVisible) {
                // Ocultar header
                header.classList.add('hidden');
                statusBar.classList.add('hidden');
                navigationVisible = false;
            } else {
                // Mostrar header
                header.classList.remove('hidden');
                statusBar.classList.remove('hidden');
                navigationVisible = true;
            }
        }

        // Detectar toques en la pantalla
        document.addEventListener('touchstart', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTapTime;
            
            // Si es un doble toque, alternar el header
            if (tapLength < tapDelay && tapLength > 0) {
                e.preventDefault();
                toggleHeader();
            }
            
            lastTapTime = currentTime;
        });

        // También alternar header con un solo toque largo (1 segundo)
        let touchTimer;
        document.addEventListener('touchstart', function(e) {
            touchTimer = setTimeout(function() {
                toggleHeader();
            }, 1000);
        });

        document.addEventListener('touchend', function() {
            clearTimeout(touchTimer);
        });

        // Menú lateral para móviles
        const menuToggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu');
        const sideMenuClose = document.getElementById('sideMenuClose');
        const overlay = document.getElementById('overlay');

        function openSideMenu() {
            sideMenu.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSideMenu() {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        if (menuToggle) {
            menuToggle.addEventListener('click', openSideMenu);
        }

        if (sideMenuClose) {
            sideMenuClose.addEventListener('click', closeSideMenu);
        }

        if (overlay) {
            overlay.addEventListener('click', closeSideMenu);
        }

        // Efectos táctiles en botones
        document.querySelectorAll('.go-button, .testamento-btn').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.opacity = '0.7';
            });
            
            element.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
