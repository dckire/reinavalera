    <style>
        :root {
            --color-primary: #3a5e30;
            --color-secondary: #8b5a2b;
            --color-accent: #d4af37;
            --color-light: #f8f4e9;
            --color-dark: #1e1e1e;
            --color-background: #0f1a0d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-background);
            color: var(--color-light);
            line-height: 1.6;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%231a2716"/><path d="M0 0L100 100" stroke="%232c3e26" stroke-width="1"/><path d="M100 0L0 100" stroke="%232c3e26" stroke-width="1"/></svg>');
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            flex: 1;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-dark) 100%);
            padding: 20px 0;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--color-accent);
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--color-light);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Main Content */
        .page-title {
            text-align: center;
            margin: 30px 0;
            color: var(--color-accent);
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }

        .page-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--color-accent);
        }

        .contact-subtitle {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Form Styles */
        .contact-form {
            background: linear-gradient(135deg, rgba(58, 94, 48, 0.2) 0%, rgba(30, 30, 30, 0.7) 100%);
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-accent);
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--color-light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.3);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-button {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            margin: 0 auto;
            width: 200px;
        }

        .form-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Contact Info */
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .info-card {
            background: linear-gradient(135deg, rgba(58, 94, 48, 0.2) 0%, rgba(30, 30, 30, 0.7) 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transition: var(--transition);
        }

        .info-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-accent);
        }

        .info-icon {
            font-size: 2rem;
            color: var(--color-accent);
            margin-bottom: 15px;
        }

        .info-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--color-accent);
        }

        /* Navigation */
        .navigation {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 15px;
        }

        .nav-button {
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-dark) 100%);
            padding: 30px 0;
            margin-top: 50px;
            border-top: 2px solid var(--color-accent);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .contact-info {
                flex-direction: column;
            }

            .navigation {
                flex-direction: column;
                align-items: center;
            }
        }

    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjMnK9YNHAeUqJMg3Ik0uXISwxlt3eeAc0uIj6Mr4SD-HPdRSNGWGv4wD-Bu9s19ejScpwxcYVX9SJ5ZfX-JbXlrRLvYrR-pqVvZMNIeK6zRaUlJzBbl-1VdJb-yg8bIAymQ9isL-YirKPYAA6FyN_s_1KfeZlNd7i-cj8VkW7_XRiSZuqlPcpd26GcBAs/s200/IMG-20250113-WA0002.jpg" alt="Logo IN GOD WE TRUST">
                <h1>IN GOD WE TRUST</h1>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="page-title">Contáctanos</h2>
       

        

        <form class="contact-form" action="https://formspree.io/f/mgvozlbq" method="POST">
            <div class="form-group">
                <label class="form-label" for="name">Tu Nombre</label>
                <input type="text" class="form-input" id="name" name="name" required placeholder="Escribe tu nombre completo">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Correo Electrónico</label>
                <input type="email" class="form-input" id="email" name="email" required placeholder="tu.email@ejemplo.com">
                <small style="display: block; margin-top: 5px; color: rgba(255, 255, 255, 0.7);">
                    Utilizaremos este email para responderte
                </small>
            </div>

            <div class="form-group">
                <label class="form-label" for="subject">Asunto</label>
                <input type="text" class="form-input" id="subject" name="subject" placeholder="¿Sobre qué quieres hablar?">
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Mensaje</label>
                <textarea class="form-textarea" id="message" name="message" required placeholder="Escribe tu mensaje aquí..."></textarea>
            </div>

            <button type="submit" class="form-button">Enviar Mensaje</button>
        </form>

        <div class="contact-info">
           

            <div class="info-card">
                <div class="info-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <h3 class="info-title">Tiempo de Respuesta</h3>
                <p>1-24 horas</p>
            </div>

            
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">

                    <h3>IN GOD WE TRUST</h3>
                </div>
                <p>Compartiendo la Palabra de Dios con el mundo</p>
            </div>

                <p>&copy; 2025 IN GOD WE TRUST. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
