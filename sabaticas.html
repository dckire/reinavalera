<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sabaticas</title>
    <style>
        .popup {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .date {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #d9534f;
        }
        
        .content {
            text-align: left;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .reference {
            font-style: italic;
            color: #555;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="date">ABRIL 5, 2025</div>
        <div class="title">Hombres falsos</div>
        
        <div class="content">
            Judas, <span class="reference">Mt. 26:49</span>
        </div>
        
        <div class="content">
            No son enviados por Dios, <span class="reference">Jer. 23:21-25</span>
        </div>
        
        <div class="content">
            Balaam, <span class="reference">2 Ped. 2:15</span>
        </div>
        
        <div class="content">
            Giezi, <span class="reference">2 Rey. 5:20-22</span>
        </div>
    </div>
</body>
</html>
