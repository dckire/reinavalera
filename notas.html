<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Guardadas</title>
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="https://blogger.googleusercontent.com/img/a/AVvXsEhRmRJeDUnkwBIX_AXguL_SdzbzZPoWIMSLf15NABu2veTMQrV22bHxyDp3RnvJzbPvFcznYnrGZzy2x2j6G3ryP5SME8h48vsZPrlUIdCZhBMVsmH64UB53j3heH17pDmRmIhLZ2uqqR3Gr1OjJE942xXz_I1lq1dMLWYMGOpuK1TzjXp3ReAoiparsl8">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-image: url('https://images.ctfassets.net/lzny33ho1g45/66zDmwVz2N4aN4k589RRjB/36f5339cd45ed61b6560292a696e91d5/notes?w=1400');

    color: #000000; /* Texto en negro */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

h1 {
    color: #333; /* Título en gris oscuro */
    margin-bottom: 20px;
}

#contenedor-notas {
    max-width: 800px;
    width: 100%;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: #000000; /* Texto en negro */
}

textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    resize: vertical;
    color: #000000; /* Texto en negro */
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #28a745;
    color: white; /* Texto en blanco para botones */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #218838;
}

.nota {
    background-color: white;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
    position: relative;
    animation: fadeIn 0.5s ease;
    color: #000000; /* Texto en negro */
}

.nota button {
    background-color: #dc3545;
    padding: 5px 10px;
    font-size: 12px;
    position: absolute;
    top: 10px;
    right: 10px;
    transition: background-color 0.3s ease;
    color: white; /* Texto en blanco para botones */
}

.nota button:hover {
    background-color: #c82333;
}

.nota p {
    white-space: pre-line;
    margin: 0;
    color: #000000; /* Texto en negro */
}

.parte-inferior {
    width: 100%;
    background-color: #e3f2fd;
    text-align: center;
    padding: 10px 0;
    margin-top: auto;
    border-top: 2px solid #90caf9;
    color: #000000; /* Texto en negro */
}

.parte-inferior p {
    margin: 0;
    color: #000000; /* Texto en negro */
}

.logo {
    width: 50px;
    height: auto;
    margin-top: 10px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
</head>
<body>
    <div id="contenedor-notas">
        <h1>Nueva Nota</h1>
        <textarea id="entrada-nota" placeholder="Escribe tu nota aquí..."></textarea>
        <button onclick="agregarNota()">Guardar Nota</button>
        <button onclick="cargarNotas()">Ver Notas Guardadas</button>
        <div id="lista-notas"></div>
    </div>

    <div class="parte-inferior">
        <div class="margen-azul">
            <p>&copy; 2025 IN GOD WE TRUST</p>
            <img class="logo" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjMnK9YNHAeUqJMg3Ik0uXISwxlt3eeAc0uIj6Mr4SD-HPdRSNGWGv4wD-Bu9s19ejScpwxcYVX9SJ5ZfX-JbXlrRLvYrR-pqVvZMNIeK6zRaUlJzBbl-1VdJb-yg8bIAymQ9isL-YirKPYAA6FyN_s_1KfeZlNd7i-cj8VkW7_XRiSZuqlPcpd26GcBAs/s200/IMG-20250113-WA0002.jpg" alt="Logo">
        </div>
    </div>

    <script>
        // Función para agregar una nueva nota
        function agregarNota() {
            const textoNota = document.getElementById('entrada-nota').value.trim();
            if (textoNota === "") {
                alert("Por favor, escribe algo en la nota.");
                return;
            }

            // Obtener notas existentes
            const notas = JSON.parse(localStorage.getItem('notas')) || [];

            // Agregar la nueva nota
            notas.push(textoNota);

            // Guardar en localStorage
            localStorage.setItem('notas', JSON.stringify(notas));

            // Limpiar el campo de texto
            document.getElementById('entrada-nota').value = "";

            // Mostrar mensaje de éxito
            alert("Nota guardada correctamente.");
        }

        // Función para cargar y mostrar las notas
        function cargarNotas() {
            const notas = JSON.parse(localStorage.getItem('notas')) || [];
            const listaNotas = document.getElementById('lista-notas');
            listaNotas.innerHTML = ""; // Limpiar la lista

            notas.forEach((nota, index) => {
                const divNota = document.createElement('div');
                divNota.className = 'nota';
                divNota.innerHTML = `
                    <p>${nota.replace(/\n/g, '<br>')}</p>
                    <button onclick="eliminarNota(${index})">Eliminar</button>
                `;
                listaNotas.appendChild(divNota);
            });
        }

        // Función para eliminar una nota
        function eliminarNota(index) {
            const notas = JSON.parse(localStorage.getItem('notas')) || [];
            notas.splice(index, 1); // Eliminar la nota del array
            localStorage.setItem('notas', JSON.stringify(notas)); // Actualizar localStorage
            cargarNotas(); // Recargar la lista de notas
        }
    </script>
</body>
</html>
