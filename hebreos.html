    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 50px; /* Para compensar el header fijo */
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #1a1a1a;
            text-align: center;
            padding: 10px;
            z-index: 1000;
            border-bottom: 1px solid hwb(59 4% 19%);
        }
        
        .header h1 {
            color: #fff;
            font-size: 1.2rem;
        }
        
        .logo {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        .container {
            flex: 1;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .contenido {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        a {
            text-decoration: none;
            color: #fff;
            display: block;
            padding: 10px;
            background-color: #337ab7;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: #23527c;
        }
        
        button {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #23527c;
        }
        
        .parte-inferior {
            background-color: #000000;
            padding: 10px;
            text-align: center;
            width: 100%;
            border-top: 1px solid hwb(59 4% 19%);
        }
        
        .margen-azul {
            padding-top: 10px;
        }
        
        .parte-inferior p {
            color: #fff;
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            ul {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .contenido {
                padding: 20px;
            }
        }
    </style>
