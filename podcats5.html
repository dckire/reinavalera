<!DOCTYPE html>
<html>
<head>
  <title>Reproducción de Audio</title>
  <style>
    body {
      background-image: url('https://play-lh.googleusercontent.com/emMVz-GsPzDHtBLNTRmORAsEWPYt9LTAivnrBRNtuYHP4IQrgkPb22hl1UqGHu_zBJU');
      background-size: cover;
    }
    .contenedor {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 30px;
      box-shadow: 0 0 20px #FF00FF;
      padding: 200px;
      width: 400px;
      height: 400px;
      margin: 200px auto;
    }
    .boton-play {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 40px;
      cursor: pointer;
      border-radius: 30px;
      background-color: greenyellow;
      border: none;
      font-size: 40px;
      margin: 20px auto;
      display: block;
      min-width: 120px;
      min-height: 180px;
      width: 200px;
      height: 50px;
    }
    .boton-play:hover {
      border: 2px solid greenyellow;
      box-shadow: 0 0 5px greenyellow;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div id="audioList"></div>
    <div>
      <input type="file" id="audioFile" accept="audio/*">
      <input type="text" id="audioDescription" placeholder="Descripción del audio">
      <button id="uploadButton">Subir Audio</button>
    </div>
  </div>

    // Aquí irá el código JavaScript para manejar la subida de archivos y la reproducción de audio
  </script>
</body>
</html>
