
<!DOCTYPE html>
<html>
<head>
  <title>Reproducción de Audio</title>
  <style>
    body {
      background-image: url('(link unavailable)');
      background-size: cover;
    }

    .contenedor {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 30px;
      box-shadow: 0 0 20px #FF00FF;
      padding: 200px;
      width: 400px;
      height: 400px;
      margin: 200px auto;
    }

    .boton-play {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 40px;
      cursor: pointer;
      border-radius: 10px;
      background-color: #232323;
      border: none;
      font-size: 18px;
      margin: 20px auto;
      display: block;
      min-width: 140px;
      min-height: 12px;
      width: 200px;
      height: 50px;
    }

    .boton-play:hover {
      border: 2px solid greenyellow;
      box-shadow: 0 0 5px greenyellow;
      color: greenyellow;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1 style="color: #fff; font-size: 45px;">Episodio 7: Genealogía de los Hijos de Noe</h1>
    <p style="color: #fff; font-size: 30px;">#</p>
  </div>
  <button class="boton-play">Play</button>
  <audio id="audio" style="display: none;">
    <source src="data:audio/mpg;base64,[TU CODIGO BASE64 AQUI]" type="audio/mpeg">
    Tu navegador no soporta el elemento audio.
  </audio>

  <script>
    const botonPlay = document.querySelector('.boton-play');
    const audio = document.getElementById('audio');

    botonPlay.addEventListener('click', () => {
      audio.play();
    });
  </script>
</body>
</html>
