    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #444;
            text-align: center;
        }

        .buscador {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .lupa {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            display: none; /* Oculto inicialmente */
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* Oculto inicialmente */
        }

        button:hover {
            background-color: #218838;
        }

        .resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .versiculo {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .resaltado {
            background-color: yellow;
            font-weight: bold;
        }

        .libro-capitulo {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 5px;
        }

            input.style.display = 'block';
            boton.style.display = 'inline-block';
            input.focus(); // Enfocar el campo de b√∫squeda

            ];

            cargarBiblia(urls).then(contenidos => {
                let encontrados = 0;

                contenidos.forEach(({ contenido, libro, capitulo }) => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(contenido, 'text/html');
                    const versiculos = doc.querySelectorAll('p');

                    versiculos.forEach(versiculo => {
                        const texto = versiculo.innerText.toLowerCase();

                        if (texto.includes(palabra)) {
                            const textoResaltado = versiculo.innerHTML.replace(
                                new RegExp(palabra, 'gi'),
                                (match) => `<span class="resaltado">${match}</span>`
                            );

                            resultado.innerHTML += `
                                <div class="versiculo">
                                    <div class="libro-capitulo">${libro} ${capitulo}</div>
                                    ${textoResaltado}
                                </div>
                            `;
                            encontrados++;
                        }
                    });
                });

                if (encontrados === 0) {
                    resultado.innerHTML = `<p class="error">No se encontraron resultados para "${palabra}".</p>`;
                }
            });
        }

        // Funci√≥n para cargar la Biblia desde las URLs
        function cargarBiblia(urls) {
            const promesas = urls.map(({ url, libro, capitulo }) => {
                return fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const contenidoBiblia = doc.body.innerHTML;
                        return { contenido: contenidoBiblia, libro, capitulo };
                    })
                    .catch(error => console.error(error));
            });

            return Promise.all(promesas);
        }
    </script>
