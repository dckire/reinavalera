        // Funci√≥n para cargar la Biblia desde las URLs
        function cargarBiblia(urls) {
            const promesas = urls.map(({ url, libro, capitulo }) => {
                return fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const contenidoBiblia = doc.body.innerHTML;
                        return { contenido: contenidoBiblia, libro, capitulo };
                    })
                    .catch(error => console.error(error));
            });

            return Promise.all(promesas);
